<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas con Vue</title>
</head>
<body>

    
    <div id="app">
        {{mensaje}}
        <br>
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregar">
        <button @click="agregar">Agregar</button>
        <ul>
            <li v-for = "fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad">
                {{fruta.nombre}} 
                <button @click="fruta.cantidad++">+</button>
            </li>
             <input type="text" v-model="sumarFrutas">
             <button>Suma</button>
             
        </ul>
        <hr>
    </div>

    <div id="suma">
        <h2>Este es un segundo componente</h2>
        {{mensaje2}}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script src="/vuejs.js"></script>
</div>
</body>
</html>
